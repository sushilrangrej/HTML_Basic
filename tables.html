<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            /* color: #ffffff; */
        }
        td,th{
            border: 3px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #9f9f9f;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Code Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>United States Of America</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td>UK</td>
            <td>uk@gmail.com</td>
        </tr>
        <tr>
            <td>India</td>
            <td>IND</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@gmail.com</td>
        </tr>
    </table>
</body>
</html>
