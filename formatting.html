<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Important</h1>
    <!-- Strong Tag -->
    <p>
        Hello
        <!-- bold tag  -->
        <strong>World</strong>
        <!-- italic TAG -->
        <i>HTML</i>
    </p>
    <!-- sub TAG -->
    <p>
        H2O
        <br>
        H<sub>2</sub>O
    </p>
    <!-- sup tag  -->
    <p> a2 + b2 = c2</p>
    <p> a <sup>2</sup> + b <sup>2</sup> = c <sup>2</sup></p>
    <!-- del TAG -->
    <p> There is <del>nothing</del></p>
    <!-- mark TAG -->
    <p> My Name is <mark>Sushil</mark></p>
    <!-- Styling in HTML -->
    <h1 style="text-align:center; background-color: aqua;">This is Styling in HTML </h1>
    <p>
        <q>
            <!-- quote tag -->
            this is my quote
        </q>
        <br>
        <!-- When you hower over it This is my name message is shown -->
        <abbr title="This is My Name">Sushil</abbr>
        <address>Hello World</address>
    </p>
</body>
</html>
